<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ve-charts - ECharts 3.x for Vue.js 2.x.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="ECharts 3.x for Vue.js 2.x.">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" mce_href="_media/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"/>
  <!-- inject css file -->
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css"/>
  <link rel="stylesheet" href="//unpkg.com/ve-charts@0.1.1/lib/ve-charts.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<!--<nav>-->
<!--<a href="#">Home</a>-->
<!--<a href="#">Documentation</a>-->
<!--</nav>-->
<div id="app"></div>
<script>
  window.$docsify = {
    name: 've-charts',
    repo: 'xiaoluoboding/ve-charts',  // connect to github
    loadSidebar: true,
    coverpage: true,
    themeColor: '#3c78eb',
    homepage: 'base-quickstart.md',
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      placeholder: {
        '/': '搜索',
        '/en': 'Type to search'
      },
      noData: {
        '/': '找不到结果',
        '/en': 'No Results'
      }
    },
    mergeNavbar: true   // 小屏设备下合并导航栏到侧边栏
  };

  // remove sidebar's title and add my logo
  let interval = setInterval(function () {
    if (document.getElementsByTagName("aside")[0]) {
      let parent = document.getElementsByTagName("aside")[0];
      parent.removeChild(parent.getElementsByTagName("h1")[0]);
//    <div style="width: 80px;margin: auto;text-align: center;">
//      <img src="./_media/icon.svg">
//      <p style="color: #0f49b3;font-size: 18px;margin: 0 0 10px 0;font-family:'PangMenZhengDao';">
//      ve<span style="color:#fed24a">-</span>charts
//      </p>
//    </div>
      let div = document.createElement("div");
      div.setAttribute("class", "logo");
      let img = document.createElement("img");
      img.setAttribute("src", "./_media/icon.svg");
      let p = document.createElement("p");
      p.innerHTML = "ve<span style='color:#fed24a'>-</span>charts";
      div.appendChild(img);
      div.appendChild(p);
      parent.prepend(div);
      clearInterval(interval);
    }
  }, 0);
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- inject js file -->
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
<script src="//unpkg.com/echarts/dist/echarts.min.js"></script>
<script src="//unpkg.com/ve-charts@latest/lib/ve-charts.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</body>
</html>
